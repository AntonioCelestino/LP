<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sistema de Vendas</title>
    </h:head>
    <h:body>
        <h1>Sistema de Vendas</h1>
        <p:menubar>
            <p:menuitem value="Home" outcome="index"></p:menuitem>
        </p:menubar>
        <hr />
        Produto - #{produtoControllerBean.operacao}
        <input type="hidden" value="#{operacao}"/>
        <h:form>
            <p:fieldset style="margin-bottom:20px">
            <h:panelGrid columns="3">
                <h:outputLabel value="ID:"/>
                <h:inputText value="#{produtoControllerBean.produto.id}" id="id" required="true" requiredMessage="Campo Obrigatório"/>
                <h:message for="id" />
                
                <h:outputLabel value="Nome:"/>
                <h:inputText value="#{produtoControllerBean.produto.nome}" id="nome" required="true" requiredMessage="Campo Obrigatório"/>
                <h:message for="nome" />
                
                <h:outputLabel value="Preço:"/>
                <h:inputText value="#{produtoControllerBean.produto.preco}" id="preco" required="true" requiredMessage="Campo Obrigatório"/>
                <h:message for="preco" />
                
                <h:outputLabel value="Quantidade:"/>
                <h:inputText value="#{produtoControllerBean.produto.quantidade}" id="quantidade" required="true" requiredMessage="Campo Obrigatório"/>
                <h:message for="quantidade" />
                
                <h:outputLabel value="Fornecedor:"/>
                <h:selectOneMenu value="#{produtoControllerBean.produto.fornecedorId}" converter="fornecedorConverter" id="fornecedorId" required="true" requiredMessage="Campo Obrigatório">
                    <f:selectItem itemValue="" itemLabel="" />
                    <f:selectItems value="#{fornecedorControllerBean.listaFornecedor}" var="f" itemValue="#{f}" itemLabel="#{f.nome}"/>
                </h:selectOneMenu>
                <h:message for="fornecedorId"/>
            </h:panelGrid>
            </p:fieldset>
            <p:toolbar>
                <p:toolbarGroup>
                    <h:commandButton value="Confirmar" action="#{produtoControllerBean.confirmarOperacao()}">
                        <f:param name="operacao" value="#{produtoControllerBean.operacao}" />
                    </h:commandButton>
                </p:toolbarGroup>
            </p:toolbar>
        </h:form>
    </h:body>
</html>
